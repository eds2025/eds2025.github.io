#     url: <link>
#   - title: twitter
#     icon: x-twitter
#     url: <link>
#   - title: youtube
#     icon: youtube
#     url: <link>


# Build settings
theme: minima
plugins:
  - jekyll-seo-tag

markdown: kramdown
permalink: pretty

sass:
  style: compressed # possible values: nested expanded compact compressed


# Exclude from processing.
