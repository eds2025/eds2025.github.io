# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.


# Head settings
title: EDS 2025
email: example@example.com
event-date: "2025-06-26T00:00:00"
tagline: Ellis Doctoral Symposium 2025
description: >-
  Ellis Doctoral Symposium 2025, Warsaw, Poland
# twitter-username: <fill_me_in>
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://eds2025.github.io" # the base hostname & protocol for your site, e.g. http://example.com
author:
  name: Ellis Unit Warsaw
  url: todo


# Header settings
inline-logo: '<img class="navbar-logo-img" src="./images/eds_warsaw.png" />'
header:
  heading: '<img class="heading-img" src="./images/eds_warsaw.png" />'
  subheading: <strong>Ellis Doctoral Symposium</br>on Robust AI</strong>
  date-location: 25 - 29 August 2025 / Warsaw, Poland
  # Countdown settings
  countdown-date: "2025-08-25T09:00:00Z"
  arrow-url: "#about"
  #countdown-date: "2023-04-11T21:59:59Z"
  #countdown-text: '<a href="registration">Registration</a> closes in:'


# Navigation settings
navigation:
  - name: "/ About"
    url: "#about"
    subsites:
      - name: "ELLIS"
        url: "#about-ellis"
      - name: "ELLIS Unit Warsaw"
        url: "#about-euw"
      - name: "EDS 2025"
        url: "#about-eds"

  - name: "/ Agenda"
    url: "/agenda"

  - name: "/ Speakers"
    url: "#speakers"

  # - name: "/ Registration"
  #   url: "#registration"
  #   subsites:
  #     - name: "Registration Form"
  #       url: "#registration-form"
  #     - name: "Timeline"
  #       url: "/timeline"
  #     - name: "Fees"
  #       url: "#fees"
  #     - name: "For Presenters"
  #       url: "#for-presenters"

  - name: "/ Venue"
    url: "#venue"
    subsites:
      - name: "EDS 2025 Location"
        url: "#venue"
      - name: "Hello Warsaw!"
        url: "/hello-warsaw"
      - name: "Entry Requirements to Poland"
        url: "/entry-requirements"
      # - name: "Hotels"
      #   url: "/hotels"

  - name: "/ Organizers"
    url: "#organizers"

  # - name: "/ Sponsors"
  #   url: "#sponsors"

  - name: "/ Contact"
    url: "/contact"

  - name: "/ Anti-Harassment Policy"
    url: "/anti-harassment-policy"


# Defaults for different pages
defaults:
  - scope:
      path: ""
    values:
      image: <fill_me_in>


# Colors and styles settings
photo-border-width: 1px
color:
  main: "#DF7162"
  second: "#DF7162"
  default-text: "#010101"
  main-gradient: "#FF0000, #FF00FF"
  background: "#FFFFFF"
  image-filter: hue-rotate(190deg)
  person-photo-filter: "grayscale(75%)"
  person-photo-gradient: "linear-gradient(140deg, rgba(231,50,42,0) 25%,rgba(231,50,42,0.5) 100%)"
  ellis-red: "#df7162"
  ellis-green: "#b2e684"
  ellis-turquoise: "#4bc5be"
  ellis-orange: "#e38e48"
  ellis-blue: "#6a9bdd"


# Footer settings
footer: ML in PL Association


# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
# social:
#   - title: linkedin
#     icon: linkedin
